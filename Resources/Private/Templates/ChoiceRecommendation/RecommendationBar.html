<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:pxa="http://typo3.org/ns/Pixelant/PxaSiteChoiceRecommendation/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Empty" />

<f:section name="main">
    <div id="pxa-site-choice">
			<div class="site-choice__bar">
				<div class="site-choice__bar-wrp">
					<div class="site-choice__bar-caption">
						<p class="site-choice__bar-caption-text"><f:translate key="bar_text" /></p>
					</div>
					<div class="site-choice__bar-actions">
						<div class="site-choice__actions-wrp">
							<div class="site-choice__select" data-site-choice-select="1">
								<span class="site-choice__selected-item"
                                      data-selected-item="1"
                                      data-href="{choiceBar.highestPriorityChoice.url}">
									<span>
										<f:render section="flag" arguments="{flag: choiceBar.highestPriorityChoice.flag}" />
										<span> {choiceBar.highestPriorityChoice.localeTitle}</span>
									</span>
								</span>

								<f:if condition="{choiceBar.siteChoice.splashPageLinkVisible} || {choiceBar.siteChoice.choices -> f:count()} > 1">
                                    <ul class="site-choice__items-list">
                                        <f:for as="choice" each="{choiceBar.sortedChoicesWithLimit}">
                                            <li class="site-choice__list-item">
                                                <a href="{choice.url}" class="site-choice__item-link" data-choice-item="1">
                                                    <span>
														<f:render section="flag" arguments="{flag: choice.flag}" />
	                                                    <span> {choice.localeTitle}</span>
													</span>
                                                </a>
                                            </li>
                                        </f:for>
                                        <f:if condition="{choiceBar.siteChoice.splashPageLinkVisible}">
                                            <li class="site-choice__list-item">
                                                <f:link.typolink parameter="{choiceBar.siteChoice.splashPageLink}"
																 additionalAttributes="{data-choice-item: '1'}"
																 class="site-choice__item-link">
													<span>
														<f:render section="flag" arguments="{flag: 'globe'}" />
														<span> <f:translate key="splash_page_link" /></span>
													</span>
                                                </f:link.typolink>
                                            </li>
                                        </f:if>
                                    </ul>
								</f:if>
							</div>
							<button class="site-choice__button-accept" data-accept-choice="1">
									<f:translate key="accept_choice" />
							</button>
							<button class="site-choice__button-close" data-close="1">
									<f:translate key="bar_close" />
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</f:section>

<f:section name="flag">
	<pxa:choiceFlag flag="{flag}"
					paths="{settings.flagsIcons.paths}"
					allowedExtensions="{settings.flagsIcons.allowedExtensions}"
					width="16"
					height="16" />
</f:section>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <f:if condition="{siteChoice}">
        <f:then>
            <f:for as="choice" each="{siteChoice.choices}">
                <ul>
                    <li>
                        <a href="{choice.url}">{choice.localeTitle}</a>
                    </li>
                </ul>
            </f:for>
        </f:then>
        <f:else>
            <p class="bg-warning">
                <f:translate key="site_choice_not_found" />
            </p>
        </f:else>
    </f:if>
</f:section>
</html>
